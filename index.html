
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Calculater</title>
	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
       <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  	<script type="text/javascript" src="cal.js"></script>
</head>
<body>
   
     <div class="container">
        <div id="input" class="result">0</div>

        <div class="numbers">
           <div class="row">
                <div id="clearAll"      class="firow inline">AC</div>
                <div id="clearEntry"    class="firow inline">CE</div>
                <div id="percentage"    class="firow inline">%</div>
                <div id="divide"        class="sign inline">/</div>
           </div>
         

           <div class="row">
                <div  id="7"     class="num inline">7</div>
                <div  id="8"     class="num inline">8</div>
                <div  id="9"     class="num inline">9</div>
                <div  id="mult"  class="sign inline">*</div>
           </div>

           <div class="row">
                <div  id="4"      class="num inline">4</div>
                <div  id="5"      class="num inline">5</div>
                <div  id="6"      class="num inline">6</div>
                <div  id="minus"  class="sign inline">-</div>
           </div>

           <div class="row">
                <div  id="1"      class="num inline">1</div>
                <div  id="2"      class="num inline">2</div>
                <div  id="3"      class="num inline">3</div>
                <div  id="plus"  class="sign inline">+</div>
           </div>
           <div class="row">
                <div id="0"   class="zero inline">0</div>
                <div id="dot" class="num inline">.</div>
                <div id="equals"   class="sign inline">=</div>
           
          </div>

        </div>
       
    </div>

   
</body>
</html>
